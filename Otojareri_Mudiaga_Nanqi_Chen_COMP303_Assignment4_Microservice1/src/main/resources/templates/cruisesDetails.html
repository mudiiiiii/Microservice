<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cruises List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
	<table class="table">
        <thead>
         <tr>
           <th>Cruise ID</th>
           <th>Cruise Destination</th>
           <th>Departure Date</th>
           <th>Cruise Duration</th>
           <th>Cruise Price</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="cruise:${cruises}">
             <td th:text="${cruise.cruiseID}">Cruise ID</td>
             <td th:text="${cruise.cruiseDestination}">Cruise Destination</td>
             <td th:text="${cruise.departureDate}">Departure Date</td>
             <td th:text="${cruise.duration}">Cruise Duration</td>
             <td th:text="${cruise.Price}">Cruise Price</td>
             <td><a th:href="@{/guestNum/{custId}/{crsId}(custId=${customerId}, crsId=${cruise.cruiseID})}">Book this cruise</a></td>
          </tr>
        </tbody>
    </table>
</body>
</html>
