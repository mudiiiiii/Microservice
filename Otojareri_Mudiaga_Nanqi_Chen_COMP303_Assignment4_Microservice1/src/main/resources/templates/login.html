<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div align ="center">
<h1>Online Cruise Login</h1>
<hr>
<form action="#" th:action="@{/login}" th:object="${customer}" method="post">
        	<h2>Login to book your cruise!!! </h2><hr>
        	<div id="formpage"> 
            <table> 
           		<tr>  
                    <td><h3><label for="username">User name</label></h3></td>  
               	    <td><input type="text" th:field="*{username}" id="username" placeholder="username" required><td>
    				<td><span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><td>  
                </tr>
                <tr>  
                    <td><h3><label for="password">password</label></h3></td>  
               	    <td><input type="password" th:field="*{password}" id="password" placeholder="password" required><td>
    				<td><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><td>  
                </tr>
                <tr>  
                    <td>
                    <hr>
	                    <div class="button-center">
		                    <input id = "btn" type="submit" value="Login"></input>
	                    </div>
                    </td>  
                </tr>
                <tr> 
                    <td><a href="/register">Don't have an account? Register here.</a></td>  
                </tr>   
            </table>
         </div>
    </form>            
</div>
</body>
</html>
