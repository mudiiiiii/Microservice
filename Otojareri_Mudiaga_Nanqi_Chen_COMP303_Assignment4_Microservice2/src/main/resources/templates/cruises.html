<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link th:href="@{/styles/style.css}" rel="stylesheet" />

	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Cruise Index Page</title>
</head>
<body style="background-color: azure">
<table class="table">
        <thead>
         <tr>
           <th>Cruise ID</th>
           <th>Cruise Destination</th>
           <th>Cruise Line</th>
           <th>Departure Date</th>
           <th>Visiting Places</th>
           <th>Cruise Duration</th>
           <th>Cruise Price</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="cruise:${cruises}">
             <td th:text="${cruise.cruiseID}">Cruise ID</td>
             <td th:text="${cruise.cruiseDestination}">Cruise Destination</td>
             <td th:text="${cruise.cruiseLine}">Cruise Line</td>
             <td th:text="${cruise.departureDate}">Departure Date</td>
             <td th:text="${cruise.visitingPlaces}">Places to Visit</td>
             <td th:text="${cruise.duration}">Cruise Duration</td>
             <td th:text="${cruise.Price}">Cruise Price</td>    
             <td><a th:href="@{/edit/{id}(id=${cruise.cruiseID})}">Update</a></td>
             <td><a th:href="@{/delete/{id}(id=${cruise.cruiseID})}">Delete</a></td>
          </tr>
        </tbody>
    </table>
   <div id = "center">
	   <p><a href="/addCruise">Add a new cruise</a></p>
	   <p><a href="/">Sign Out</a></p>
	   <p><a href="/register">Make a new test admin account</a></p>
    </div>
    
</body>
</html>
