<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up - CodeJava</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
</head>
<body style="background-color: azure">
<div><h1 style="text-align: center">Employee Registration - Sign Up</h1></div>

<form th:action="@{/process_register}" th:object="${employee}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
			
			<table align="center" >
			
			<tr>
				<td>
				<label class="col-3 col-form-label">User name: </label>
				<input type="text" th:field="*{userName}" class="form-control" required />
				<hr>
				</td>
			</tr>
			
			<tr>
				<td>
				<label class="col-3 col-form-label">Password: </label>
				<input type="password" th:field="*{password}" class="form-control" 
								required minlength="6" maxlength="10"/>
								<hr>
				</td>
			</tr>
			
			<tr>
				<td>
				<label class="col-3 col-form-label">Employee Name: </label>
						<input type="text" th:field="*{empName}" class="form-control" 
								required minlength="2" maxlength="20"/>
								<hr>
				</td>
			</tr>
			
			
			
			<tr>
				<td>
				<button type="submit" class="btn btn-primary">Register Employee</button> 
				</td>
			</tr>

			</table>
	</form>
</body>
</html>
